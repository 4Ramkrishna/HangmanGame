<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang-Man Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="image-element"><img src="hangman.png" alt="HangMan-logo"></div>
            <div class="heading"><b>Welcome to Hang-Man Game!!</b></div>
        </div>
    </header>
    <div class="top-container">
        <div class="game-type">
            <h1 class="type">Bhagwan</h1>
        </div>
        <div class="input-from-keyboard">
            <div class="input"></div>
        </div>
    </div>
    <hr>
    <div class="button-container">
    
        <div class="keyboard-button">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row3"></div>
        </div>

    </div>
    <!-- ******popup******  --> 
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <h1 id="result">You Loose!!</h1>
            <button id="close">
                  Close
              </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
